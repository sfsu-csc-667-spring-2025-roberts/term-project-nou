<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO Landing Page</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="landing-page-wrapper section active" id="section1">
      <div class="logo"><img src="images/UNO_Logo.svg" alt="" /></div>
      <div class="message">Please Click Anywhere to Start</div>
    </section>

    <section class="section" id="section2">
      <div class="login-wrapper">
        <h2>Login or Register</h2>
        <a id="default-login-btn" style="color: aquamarine; font-size: 14px"
          >login as default user</a
        >
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" id="avatar" accept="image/*" />
          </div>
          <button type="submit" id="login-btn">Login</button>
        </form>
      </div>
    </section>

    <script src="scripts/index.js"></script>
  </body>
</html>
